query CollectionGetBySlug(
  $slug: String!
  $productsFirst: Int
  $productsSkip: Int
) {
  collection(slug: $slug) {
    name
    description
    products(first: $productsFirst, skip: $productsSkip) {
      data {
        id
        slug
        name
        description
        price
        images {
          id
          url
          alt
          width
          height
        }
      }
      meta {
        total
      }
    }
  }
}
