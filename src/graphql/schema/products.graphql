extend type Query {
  product(slug: String!): Product
  products(
    first: Int
    skip: Int
    search: String
    sortBy: SortBy
    sortDirection: SortDirection
  ): ProductList!
}

type Product {
  id: ID!
  slug: String!
  name: String!
  description: String!
  price: Int!
  rating: Float!
  images: [Image!]!
  reviews: [Review!]!
}

type ProductList {
  data: [Product!]!
  meta: ListMeta!
}

enum SortBy {
  PRICE
}

enum SortDirection {
  ASC
  DESC
}
